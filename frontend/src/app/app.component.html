<mat-drawer-container class="min-h-screen">
  <ui-header
    (sidenavToggle)="drawer.toggle()"
    [navLinks]="navLinks"
  ></ui-header>
  <mat-drawer #drawer class="example-sidenav min-h-screen w-3/4" mode="over">
    <a *ngFor="let link of navLinks" [routerLink]="link">{{ link }}</a>
  </mat-drawer>
  <main>
    <router-outlet></router-outlet>
  </main>
</mat-drawer-container>
